services:
  # MarkHub 前端服务 (Next.js) - 开发环境
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: development
    container_name: markhub-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      # 前端连接到后端服务的API地址
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8090
    volumes:
      # 挂载源代码以支持热重载
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - markhub-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # MarkHub 后端服务 (Go + PocketBase) - 开发环境
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
      target: development
    container_name: markhub-backend-dev
    ports:
      - "8090:8090"
    environment:
      - GO_ENV=development
      # PocketBase 数据目录
      - PB_DATA_DIR=/app/pb_data
      # 开发环境的PocketBase URL
      - POCKETBASE_URL=http://0.0.0.0:8090
    volumes:
      # 挂载源代码以支持热重载
      - ./backend:/app
      # 持久化开发环境的数据库
      - pocketbase-dev-data:/app/pb_data
    restart: unless-stopped
    networks:
      - markhub-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# 定义持久化存储
volumes:
  # 开发环境的PocketBase数据持久化存储
  pocketbase-dev-data:
    driver: local

# 定义网络
networks:
  markhub-network:
    driver: bridge